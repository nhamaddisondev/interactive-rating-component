<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Interative-rating</title>
  </head>
  <body>
    <!-- Rating Component -->
    <div class="container">
      <div class="icon-details">
        <img src="./images/icon-star.svg" alt="star icon" />
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="button-rating">
          <button class="button-rating__button">1</button>
          <button class="button-rating__button">2</button>
          <button class="button-rating__button">3</button>
          <button class="button-rating__button">4</button>
          <button class="button-rating__button">5</button>
        </div>
        <div class="submit-answer">
          <button class="submit-answer__button" id="submit-answer">
            <span>submit</span>
          </button>
        </div>
      </div>
    </div>


  <!--Thanks You For Rating-->
  <div class="thank-you-container hidden">
    <div class="thank-you-state">
      <img src="/images/illustration-thank-you.svg" alt="" />

      <p class="rating-selected">
        You selected
        <span id="rating"></span>
        out of 5
      </p>
      <h1>Thank you!</h1>
      <p>
        I appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
  </div>

    <script src="index.js"></script>
  </body>
</html>
